<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicigatos</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
            background-color: white;
            color: black;
        }

        /* Estilo do cabe√ßalho (bot√£o + texto) */
        .header {
            display:inline;
            align-items: center;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333; /* Cor igual ao rodap√© */
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            width: 100%;
        }

        #botao-modo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        h2.DESCRI {
            font-size: 18px;
            color: white; /* Cor inicial para modo escuro */
            transition: color 0.3s; /* Transi√ß√£o suave */
        }

        #atencaoUsuario {
            text-align: center;
            padding: 20px;
            width: 80%;
        }

        #texto {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 15px;
            font-size: 18px;
            line-height: 1.5;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        /* Quando ativa */
        #texto.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        .curiosidade {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 15px;
            font-size: 18px;
            line-height: 1.5;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        /* Quando ativa */
        .curiosidade.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilos do bot√£o da API */
        #botaoAPI {
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        #botaoAPI:hover {
            background-color: #7a4ec6;
            transform: scale(1.05);
        }

        #botaoAPI:active {
            transform: scale(0.98);
        }

        /* Estilo do rodap√© */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            display: flex;
            justify-content: space-around;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #7a4ec6;
        }
    </style>
</head>
<body>

    <!-- Cabe√ßalho com bot√£o e texto -->
    <div class="header">
        <button onclick="alternarModo()" id="botao-modo">üåô</button>
        <h2 class="DESCRI">NESTE SITE VOC√ä ENCONTRAR√Å ALGUMAS CURIOSIDADES SOBRE GATOS, BASTA APERTAR O BOT√ÉO ABAIXO</h2>
    </div>

    <div id="atencaoUsuario">    
        <h2>Clique aqui para que o Gato Galam lhe conte algumas curiosidades inacredit√°veis sobre gatos!(ele soh sabe ingles, era um cantor)</h2>
        <img src="imagens/cat-monday-left-me-broken-cat.gif" alt="Gato Galam">
    </div>

    <button onclick="getData()" id="botaoAPI">Clique aqui!</button>
    <div id="texto" class="curiosidade"></div>

    <!-- Rodap√© com 3 t√≥picos -->
    <footer>
        <a href="#">Sobre n√≥s</a>
        <a href="#">Contato</a>
        <a href="#">Pol√≠tica de Privacidade</a>
    </footer>

    <script>
        let modoEscuro = false;

        // Fun√ß√£o para alternar entre modo claro e escuro
        function alternarModo() {
            modoEscuro = !modoEscuro;

            if (modoEscuro) {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                document.getElementById("botao-modo").textContent = "‚òÄÔ∏è"; // Sol para modo claro
                document.querySelector(".DESCRI").style.color = "white"; // Texto da DESCRI em branco no modo escuro
            } else {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                document.getElementById("botao-modo").textContent = "üåô"; // Lua para modo escuro
                document.querySelector(".DESCRI").style.color = "black"; // Texto da DESCRI em preto no modo claro
            }
        }

        // Fun√ß√£o para buscar dados da API e exibir no HTML
        async function getData() {
            const url = "https://meowfacts.herokuapp.com/";
            const textoDiv = document.getElementById("texto");

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erro na resposta: ${response.status}`);
                }

                const json = await response.json();

                textoDiv.classList.remove("mostrar"); // remove antes para reiniciar anima√ß√£o
                textoDiv.innerHTML = json.data[0];

                // pequeno atraso para garantir anima√ß√£o ao re-adicionar a classe
                setTimeout(() => {
                    textoDiv.classList.add("mostrar");
                }, 50);

            } catch (error) {
                console.error("Erro ao buscar dados da API:", error.message);
                textoDiv.innerHTML = "Erro ao carregar curiosidade üòø";
                textoDiv.classList.add("mostrar");
            }
        }
    </script>

</body>
</html>
